<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أركان ERP | الإصدار المكتبي</title>
    
    <!-- دعم تشغيل الوحدات البرمجية -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #f1f5f9; }
        #root { width: 100%; height: 100%; }
        
        #loading-screen {
            position: fixed; inset: 0; background: #ffffff;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 9999;
        }
        .loader-logo { color: #1e40af; font-size: 32px; font-weight: 900; margin-bottom: 20px; }
        .loader-bar { width: 240px; height: 6px; background: #e2e8f0; border-radius: 10px; overflow: hidden; }
        .loader-fill { width: 40%; height: 100%; background: #1e40af; animation: load 1.2s infinite ease-in-out; }
        @keyframes load { 0% { transform: translateX(300px); } 100% { transform: translateX(-300px); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react,react-dom",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader-logo">أركان <span style="color: #64748b;">ERP Professional</span></div>
        <div class="loader-bar"><div class="loader-fill"></div></div>
        <p style="color: #64748b; margin-top: 15px; font-size: 14px; font-weight: bold;">جاري تهيئة بيئة العمل المكتبي...</p>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
